<html>
<script src="jquery.min.js"></script>
<script src="jquery-ui.min.js"></script>

<style type="text/css">
#draggable {
width:75px;
height:25px;
background:silver;
padding:30px;

}
#droppable {
left:250px;
top:0;
width:125px;
height:75px;
background:gray;
color:white;
padding:10px;
}
</style>
<script>
$(document).ready(function(){
$("#draggable").draggable();
$("#droppable").droppable({
drop:function(){alert('dropped')}
})
})
</script>
<body style="font-size:89%;">
<div id="draggable">drop me</div>
<div id="droppable">drag me</div>
</body>
</html>
